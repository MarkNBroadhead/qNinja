<!DOCTYPE html>
<html ng-app="myApp">
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>qNinja</title>
    <link rel="shortcut icon" href="img/ninja.png">

    <!-- Bootstrap -->
    <link href="lib/bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/ng-grid/ng-grid.min.css" rel="stylesheet">
    <link href="lib/quill.snow.css" rel="stylesheet">
    <link href="lib/toastr.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- <link href="lib/silviomoreto-bootstrap-select/bootstrap-select.min.css" rel="stylesheet" type="text/css"> -->
    <!-- <link href="lib/wysihtml5/bootstrap-wysihtml5.css" rel="stylesheet" type="text/css"> -->

    <!-- Lib Scripts -->
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/quill.js"></script>
    <script type="text/javascript" src="lib/ng-grid/ng-grid-2.0.11.min.js"></script>
    <script type="text/javascript" src="lib/notify-combined.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap-3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/toastr.min.js"></script>

    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/serviceRequests.js"></script>

  </head>
  <body ng-controller="SRCtrl">
    <div class="container-fluid main">
      <div class="page-header">
        <img class="pull-left logo" src="img/ninja.png">
        <h1>qNinja</h1>
      </div>
      <div class="row clearfix">
        <div class="col-md-4 column">
          <div id="credentials" class="panel panel-alizarin">
            <div class="panel-heading">
              <h3 class="panel-title">
                Novell Login
              </h3>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                   <label for="userid">User ID</label><input ng-model="formData.engineer" class="form-control" id="userid" required />
                </div>
                <div class="form-group">
                   <label for="password">Password</label><input ng-model="formData.password" type="password" class="form-control" id="password" />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Send From</label><br>

                  <div class="btn-group btn-toggle" data-toggle="buttons">
                    <label class="btn btn-primary active" data-toggle="fromUserSwitch" ng-model="formData.fromUser" ng-click="formData.fromUser=true">
                      <input type="radio" name="fromUser"> {{formData.engineer}}@novell.com
                    </label>
                    <label class="btn btn-default" data-toggle="fromUserSwitch" ng-model="formData.fromUser" ng-click="formData.fromUser=false">
                      <input type="radio" name="fromUser"> support@novell.com
                    </label>
                  </div>

                  <div>
                    <button ng-click="getServiceRequests()" type="button" class="btn btn-success btn-default pull-right">Refresh List</button>
                  </div>
                </div>
                <div class="checkbox">
                   <label><input type="checkbox" /> Remember Me</label>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div id="messageContent" class="col-md-8 column">
          <div class="panel panel-asbestos">
            <div class="panel-heading">
              <h3 class="panel-title">
                Message Details
              </h3>
            </div>
            <div class="panel-body">

              <div class="tabbable" id="tabs-187873">
                <ul class="nav nav-tabs">
                <input type="file" id="selectImg" style="visibility: hidden;">
                  <li class="active">
                    <a href="#panel-25518" data-toggle="tab">Content</a>
                  </li>
                  <li>
                    <a href="#panel-245867" data-toggle="tab">Signature</a>
                  </li>
                </ul>
                <div class="tab-content">
                  <div class="tab-pane active" id="panel-25518">
                    <div class="quill-wrapper">
                      <!-- Create the toolbar container -->
                      <div id="toolbar-content" class="toolbar-container">
                        <span class="ql-format-group">
                          <span class="ql-format-button ql-bold"></span><span class="ql-format-separator"></span>
                          <span class="ql-format-button ql-italic"></span><span class="ql-format-separator"></span>
                          <span class="ql-format-button ql-underline"></span>
                        </span>
                        <span class="ql-format-group">
                          <span title="List" class="ql-format-button ql-list"></span>
                          <span class="ql-format-separator"></span>
                          <span title="Bullet" class="ql-format-button ql-bullet"></span>
                          <span class="ql-format-separator"></span>
                          <span class="ql-format-button ql-link"></span></span>
                      </div>

                      <!-- Create the editor container -->
                      <div id="content" class="editor-container">
                        <p>Hello World!</p>
                        <p>Some initial <b>bold</b> text</p>
                        <p><br></p>
                      </div>
                    </div>

                  </div>
                  <div class="tab-pane" id="panel-245867">
                    <div class="quill-wrapper">
                      <!-- Create the toolbar container -->
                      <div id="toolbar-signature" class="toolbar-container">
                        <span class="ql-format-group">
                          <span class="ql-format-button ql-bold"></span><span class="ql-format-separator"></span>
                          <span class="ql-format-button ql-italic"></span><span class="ql-format-separator"></span>
                          <span class="ql-format-button ql-underline"></span>
                        </span>
                        <span class="ql-format-group">
                          <span title="List" class="ql-format-button ql-list"></span>
                          <span class="ql-format-separator"></span>
                          <span title="Bullet" class="ql-format-button ql-bullet"></span>
                          <span class="ql-format-separator"></span>
                          <span class="ql-format-button ql-link"></span></span>
                      </div>

                      <!-- Create the editor container -->
                      <div id="signature" class="editor-container">
                        <p>Hello World!</p>
                        <p>Some initial <b>bold</b> text</p>
                        <p><br></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="row clearfix">
        <div class="col-md-12 column">
          <div class="panel panel-midnightblue">
            <div class="panel-heading">
              <h3 class="panel-title">
                Service Requests
              </h3>
            </div>
            <div class="panel-body">

            <div class="gridStyle" ng-grid="gridOptions" class="table table-hover table-condensed"></div>

            </div>
          </div>
        </div>
      </div>
      <div class="row clearfix" style="margin-bottom: 20px;">
        <div class="col-md-12 column">
          <button id="sendMail" ng-click="sendMail()" type="button" class="btn btn-success btn-default pull-right">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
