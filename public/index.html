  <body ng-controller="SRCtrl">
    <div class="container-fluid main">
      <div class="page-header">
        <img class="pull-left logo" src="img/ninja.png">
        <h1>qNinja</h1>
      </div>
      <div class="row clearfix">
        <div class="col-md-4 column">
          <div id="credentials" class="panel panel-alizarin">
            <div class="panel-heading">
              <h3 class="panel-title">
                Novell Login
              </h3>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                   <label for="userid">User ID</label><input ng-model="engineer" class="form-control" id="userid" />
                </div>
                <div class="form-group">
                   <label for="password">Password</label><input type="password" class="form-control" id="password" />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Send From</label><br>
                  <div class="btn-group btn-toggle" data-toggle="buttons">
                    <label class="btn btn-primary active">
                      <input type="radio" name="options" value="option1"> userid@novell.com
                    </label>
                    <label class="btn btn-default">
                      <input type="radio" name="options" value="option2" checked=""> support@novell.com
                    </label>
                  </div>
                  <div>
                    <button ng-click="getServiceRequests()" type="button" class="btn btn-success btn-default pull-right">Refresh List</button>
                  </div>
                </div>
                <div class="checkbox">
                   <label><input type="checkbox" /> Remember Me</label>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8 column">
          <div class="panel panel-asbestos">
            <div class="panel-heading">
              <h3 class="panel-title">
                Message Details
              </h3>
            </div>
            <div class="panel-body">
              <!-- <select class="selectpicker">
                <option>Mustard</option>
                <option>Ketchup</option>
                <option>Relish</option>
              </select> -->

              <div class="tabbable" id="tabs-187873">
                <ul class="nav nav-tabs">
                <input type="file" id="selectImg" style="visibility: hidden;">
                  <li class="active">
                    <a href="#panel-25518" data-toggle="tab">Content</a>
                  </li>
                  <li>
                    <a href="#panel-245867" data-toggle="tab">Signature</a>
                  </li>
                </ul>
                <div class="tab-content">
                  <div class="tab-pane active" id="panel-25518">
                    <p>
                      <textarea class="textarea message" placeholder="Enter text ..."></textarea>
                    </p>
                  </div>
                  <div class="tab-pane" id="panel-245867">
                    <p>
                      <textarea id="signature" class="message" placeholder="Enter text ..."></textarea>
                    </p>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

<!--       <div class="gridStyle" ng-grid="gridOptions"></div> -->

        <div class="col-md-12 column">
          <div class="panel panel-midnightblue">
            <div class="panel-heading">
              <h3 class="panel-title">
                Service Requests
              </h3>
            </div>
            <div class="panel-body">
        
            <div class="gridStyle" ng-grid="gridOptions" class="table table-hover table-condensed"></div>

            </div>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-md-12 column">
          <button id="sendMail" type="button" class="btn btn-success btn-default pull-right">Send</button>
        </div>
      </div>
    </div>
