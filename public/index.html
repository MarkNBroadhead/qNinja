<!DOCTYPE html>
<html ng-app="myApp">
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>qNinja</title>
    <link rel="shortcut icon" href="img/qninja.jpg">

    <!-- Bootstrap -->
    <link href="lib/bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/ng-grid/ng-grid.min.css" rel="stylesheet">
    <link href="lib/quill.snow.css" rel="stylesheet">
    <link href="lib/toastr.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- <link href="lib/silviomoreto-bootstrap-select/bootstrap-select.min.css" rel="stylesheet" type="text/css"> -->
    <!-- <link href="lib/wysihtml5/bootstrap-wysihtml5.css" rel="stylesheet" type="text/css"> -->

    <!-- Lib Scripts -->
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap-3.1.1/js/bootstrap.min.js"></script>

  </head>
  <body ng-controller="SRCtrl" ng-init="init()">
    <div id="blurMe" class="container-fluid main">
      
      <div class="navbar navbar-fixed-top lightblue">
        <div class="container">
            <img class="pull-left logo" src="img/ninja.png">
            <h1>qNinja</h1>
            <!-- <a class="navbar-brand" href="#">tdharris</a> -->

        </div>
      </div>
      <!-- <div class="page-header">
        <img class="pull-left logo" src="img/ninja.png">
        <h1>qNinja</h1>
      </div> -->
      <div id="page">
        <div class="row clearfix">
          <div class="col-md-3 column">

            <div id="credentials" class="panel panel-alizarin">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <i class="glyphicon glyphicon-user space-right"></i>
                  Novell Login
                </h3>
              </div>

              <div class="panel-body"> 
                <form ng-submit="getServiceRequests()">

                  <div class="form-group">
                    <div class="input-group add-on">
                      <input ng-model="formData.engineer" placeholder="User ID" type="text" class="form-control" id="userid" required />
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-refresh"></i></button>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                     <input ng-model="formData.password" placeholder="Password" type="password" class="form-control" id="password" />
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Send From</label><br>
                    <div class="btn-group btn-toggle" data-toggle="buttons">
                      <label class="btn btn-primary active" data-toggle="fromUserSwitch" ng-model="formData.fromUser" ng-click="setFromUser(true)">
                        <input type="radio" name="fromUser"> {{formData.engineer}}@novell.com
                      </label>
                      <label class="btn btn-default" data-toggle="fromUserSwitch" ng-model="formData.fromUser" ng-click="setFromUser(false)">
                        <input type="radio" name="fromUser"> support@novell.com
                      </label>
                    </div>
                  </div>

                  <div class="form-group">
                    <label>CC Siebel Support</label><br>
                      <div class="btn-group">
                          <label class="btn btn-success" ng-model="formData.ccSupport" btn-radio="''">Nope!</label>
                          <label class="btn btn-success" ng-model="formData.ccSupport" btn-radio="'support@novell.com'">Public</label>
                          <label class="btn btn-success" ng-model="formData.ccSupport" btn-radio="'support_internal@novell.com'">Internal</label>
                      </div>
                  </div>

                  <div class="form-group">
                    <div class="checkbox">
                      <label><input id="rememberMe" type="checkbox" /> Remember Me</label>
                    </div>
                  </div>

                  <div>
                    <input type="submit" style="display: none;" /> 
                  </div>

                </form>
              </div>
                  
            </div>
          </div>

          <div id="messageContent" class="col-md-9 column">
            <div class="panel panel-asbestos">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <i class="glyphicon glyphicon-list space-right"></i>
                  Message  /  Signature
                </h3>
              </div>
              <div class="panel-body">

                <div class="tabbable" id="tabs-187873">
                  <ul class="nav nav-tabs">
                    <li class="active">
                      <a href="#panel-1" data-toggle="tab">Content</a>
                    </li>
                    <li>
                      <a href="#panel-2" data-toggle="tab">Signature</a>
                    </li>
                  </ul>
                  <div class="tab-content">
                    <div class="tab-pane active" id="panel-1">
                      <div class="quill-wrapper">
                        <!-- Create the toolbar container -->
                        <div id="toolbar-content" class="toolbar-container">
                          <span class="ql-format-group">
                            <span class="ql-format-button ql-bold"></span><span class="ql-format-separator"></span>
                            <span class="ql-format-button ql-italic"></span><span class="ql-format-separator"></span>
                            <span class="ql-format-button ql-underline"></span>
                          </span>
                          <span class="ql-format-group">
                            <span title="List" class="ql-format-button ql-list"></span>
                            <span class="ql-format-separator"></span>
                            <span title="Bullet" class="ql-format-button ql-bullet"></span>
                            <span class="ql-format-separator"></span>
                            <span class="ql-format-button ql-link"></span></span>
                        </div>

                        <!-- Create the editor container -->
                        <div id="content" class="editor-container">
                          <!-- Default Message Content -->
                        </div>
                      </div>

                    </div>

                    <div class="tab-pane" id="panel-2">
                      <div class="quill-wrapper">
                        <!-- Create the toolbar container -->
                        <div id="toolbar-signature" class="toolbar-container">
                          <span class="ql-format-group">
                            <span class="ql-format-button ql-bold"></span><span class="ql-format-separator"></span>
                            <span class="ql-format-button ql-italic"></span><span class="ql-format-separator"></span>
                            <span class="ql-format-button ql-underline"></span>
                          </span>
                          <span class="ql-format-group">
                            <span title="List" class="ql-format-button ql-list"></span>
                            <span class="ql-format-separator"></span>
                            <span title="Bullet" class="ql-format-button ql-bullet"></span>
                            <span class="ql-format-separator"></span>
                            <span class="ql-format-button ql-link"></span></span>
                        </div>

                        <!-- Create the editor container -->
                        <div id="signature" class="editor-container">
                          <!-- Default Signature Content -->
                        </div>
                      </div>
                    </div>

                  </div>
                </div>

                <div class="col-md-12 column" style="margin-top: 20px;">
                  <!-- Single button -->
                  <div class="btn-group pull-left">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                      Template <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                      <li ng-repeat="template in templates.general"><a ng-click="handleTemplate(template)">{{template.name}}</a></li>
                      <li class="divider"></li>
                      <li class="dropdown-submenu">
                        <a tabindex="-1" href="#">More..</a>
                        <ul class="dropdown-menu">
                          <li ng-repeat="template in templates.special" ng-class="{'dropdown-submenu': template.submenu}"><a ng-click="handleTemplate(template)">{{template.name}}</a>
                            <ul ngIf="template.submenu" class="dropdown-menu">
                              <li ng-repeat="item in template.items"><a ng-click="handleTemplate(item)">{{item.name}}</a></li>
                            </ul>
                          </li>
                          <!-- <li class="dropdown-submenu">
                            <a href="#">More..</a>
                            <ul class="dropdown-menu">
                              <li><a href="#">3rd level</a></li>
                              <li><a href="#">3rd level</a></li>
                            </ul>
                          </li> -->
                        </ul>
                      </li>
                    </ul>
                    <!-- <ul class="dropdown-menu" role="menu">
                      <li>
                        <li ng-repeat="template in templates.special | orderBy:'id':true"><a ng-click="handleTemplate(template)">{{template.name}}</a></li>
                        <hr>
                        
                      </li>
                    </ul> -->
                  </div>
                  <button class="btn btn-default" ng-click="open('lg')" style="margin-left:20px">Preview</button>
                  <button id="sendMail" ng-click="sendMail()" type="button" class="btn btn-success btn-default pull-right">Send</button>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="row clearfix">
          <div class="col-md-12 column">
            <div class="panel panel-midnightblue">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <i class="glyphicon glyphicon-cloud-download space-right"></i>
                  Service Requests
                  <i ng-click="getServiceRequests()" class="glyphicon glyphicon-refresh pull-right pointer"></i>
                </h3>

              </div>
              <div id="srContent" class="panel-body">

                <div class="gridStyle" ng-grid="gridOptions" class="table table-hover table-condensed"></div>

              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script type="text/javascript" src="lib/quill.js"></script>
    <script type="text/javascript" src="lib/ng-grid/ng-grid-2.0.11.min.js"></script>
    <script type="text/javascript" src="lib/notify-combined.min.js"></script>
    <script type="text/javascript" src="lib/toastr.min.js"></script>
    <script type="text/javascript" src="lib/angular-local-storage.js"></script>
    <script type="text/javascript" src="lib/spin.min.js"></script>
    <script type="text/javascript" src="lib/ng-grid-flexible-height.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/serviceRequests.js"></script>

  </body>
</html>
